<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hi/Lo Game</title>
    <link rel="stylesheet" type="text/css" href="hiLo.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="hiLo.js"></script>
  </head>
  <body>
    <header>
      <h1>Hi Lo Game</h1>
    </header>
  <main>
    <form>
      <input id="userGuess" type="text" name="Guess" value="" placeholder="Take a guess."/>
      <br />
      <button id="guessButton" type="button" name="button">Guess!</button>
    </form>
    <p id="systemAnswer"><!--Computer Answer Here--></p>
  </main>
  </body>
</html>
